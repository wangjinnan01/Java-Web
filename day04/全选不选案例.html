<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//全选
			function quan(){
				//1、获取所有复选框对象
					var arr = document.getElementsByClassName("itemSelect");
				//2、将其状态修改为选中
					for(var i = 0;i<arr.length;i++){
						arr[i].checked = true;
					}
			}
			//全不选
			function bu(){
				//1、获取所有复选框对象
					var arr = document.getElementsByClassName("itemSelect");
				//2、将其状态修改为未选中
					for(var i = 0;i<arr.length;i++){
						arr[i].checked = false;
					}
			}
			//反选
			function fan(){
				//1、获取所有复选框对象
					var arr = document.getElementsByClassName("itemSelect");
				//2、将其状态修改为选中
					for(var i = 0;i<arr.length;i++){
						arr[i].checked = !arr[i].checked;
						/*if(arr[i].checked){
							 arr[i].checked = false;
						}else{
							 arr[i].checked = true;
						}*/
					}
			}
		</script>
	</head>
	<body>
		<table border="1" cellpadding="0" cellspacing="0" width="80%">
			<tr>
				<th>
					<input type="button" value="全选" onclick="quan()"/>
					<input type="button" value="全不选" onclick="bu()"/>
					<input type="button" value="反选" onclick="fan()"/>
				</th>
				<th>编号</th>
				<th>姓名</th>
			</tr>
			<tr>
				<td>
					<input type="checkbox"  class="itemSelect" />		
				</td>
				<td>1</td>
				<td>唐三藏</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" class="itemSelect" />		
				</td>
				<td>2</td>
				<td>悟空</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" class="itemSelect" />		
				</td>
				<td>3</td>
				<td>八戒</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" class="itemSelect" />		
				</td>
				<td>4</td>
				<td>沙和尚</td>
			</tr>
		</table>
	</body>
</html>
