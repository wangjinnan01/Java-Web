<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a{
				display: block;/*设置为块级元素*/
				border: 1px solid green;
				width: 300px;
				height: 300px;
			}
			p{
				display: inline;
				border: 1px solid red;
				width: 300px;
				height: 200px;
			}
			div{
				display: none;
			}
		</style>
	</head>
	<body>
		<!--1、行内元素---》块级元素-->
		<!--2、块级元素--》行内元素-->
		<!--3、元素隐藏-->
		<a href="">超链接</a>
		<p>哈哈哈哈哈哈</p>
		
		<div>我要隐藏啦！！！！！</div>
	</body>
</html>
