<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//定义方法
			function run1(){
				alert("我被单击了！！！");
			}
			//可否传参数
			function run2(x){
				alert("我被单击了！！！"+x);
			}
			//执行多个函数
			
			
			function run3(){
				alert("双击啦！！！");
			}
		</script>
	</head>
	<body>
		<input type="button" value="点击" onclick="run1(),run2('哈哈哈')" />
		
		<input type="button" value="双击" ondblclick="run3()" />
	</body>
</html>
