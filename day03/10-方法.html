		<title></title>
		<script>
			//求两个数字之和
			function add(a,b){
				//alert(a + b);
				return a + b;
			}
			//看起来是重载的方法
			function add(a,b,c){
				
				return a + b + c;
			}
			//调用 直接写方法，传参数
			var sum = add(5,5);
			alert(sum);
		</script>
